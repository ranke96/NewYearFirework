    <script id="sakura_point_vsh" type="x-shader/x_vertex">
uniform mat4 uProjection;
uniform mat4 uModelview;
uniform vec3 uResolution;
uniform vec3 uOffset;
uniform vec3 uDOF;  //x:focus distance, y:focus radius, z:max radius
uniform vec3 uFade; //x:start distance, y:half distance, z:near fade start

attribute vec3 aPosition;
attribute vec3 aEuler;
attribute vec2 aMisc; //x:size, y:fade

varying vec3 pposition;
varying float psize;
varying float palpha;
varying float pdist;

//varying mat3 rotMat;
varying vec3 normX;
varying vec3 normY;
varying vec3 normZ;
varying vec3 normal;

varying float diffuse;
varying float specular;
varying float rstop;
varying float distancefade;

void main(void) {
    // Projection is based on vertical angle
    vec4 pos = uModelview * vec4(aPosition + uOffset, 1.0);
    gl_Position = uProjection * pos;
    gl_PointSize = aMisc.x * uProjection[1][1] / -pos.z * uResolution.y * 0.5;
    
    pposition = pos.xyz;
    psize = aMisc.x;
    pdist = length(pos.xyz);
    palpha = smoothstep(0.0, 1.0, (pdist - 0.1) / uFade.z);
    
    vec3 elrsn = sin(aEuler);
    vec3 elrcs = cos(aEuler);
    mat3 rotx = mat3(
        1.0, 0.0, 0.0,
        0.0, elrcs.x, elrsn.x,
        0.0, -elrsn.x, elrcs.x
    );
    mat3 roty = mat3(
        elrcs.y, 0.0, -elrsn.y,
        0.0, 1.0, 0.0,
        elrsn.y, 0.0, elrcs.y
    );
    mat3 rotz = mat3(
        elrcs.z, elrsn.z, 0.0, 
        -elrsn.z, elrcs.z, 0.0,
        0.0, 0.0, 1.0
    );
    mat3 rotmat = rotx * roty * rotz;
    normal = rotmat[2];
    
    mat3 trrotm = mat3(
        rotmat[0][0], rotmat[1][0], rotmat[2][0],
        rotmat[0][1], rotmat[1][1], rotmat[2][1],
        rotmat[0][2], rotmat[1][2], rotmat[2][2]
    );
    normX = trrotm[0];
    normY = trrotm[1];
    normZ = trrotm[2];
    
    const vec3 lit = vec3(0.6917144638660746, 0.6917144638660746, -0.20751433915982237);
    
    float tmpdfs = dot(lit, normal);
    if(tmpdfs < 0.0) {
        normal = -normal;
        tmpdfs = dot(lit, normal);
    }
    diffuse = 0.4 + tmpdfs;
    
    vec3 eyev = normalize(-pos.xyz);
    if(dot(eyev, normal) > 0.0) {
        vec3 hv = normalize(eyev + lit);
        specular = pow(max(dot(hv, normal), 0.0), 20.0);
    }
    else {
        specular = 0.0;
    }
    
    rstop = clamp((abs(pdist - uDOF.x) - uDOF.y) / uDOF.z, 0.0, 1.0);
    rstop = pow(rstop, 0.5);
    //-0.69315 = ln(0.5)
    distancefade = min(1.0, exp((uFade.x - pdist) * 0.69315 / uFade.y));
}
</script>
<script id="sakura_point_fsh" type="x-shader/x_fragment">
#ifdef GL_ES
//precision mediump float;
precision highp float;
#endif

uniform vec3 uDOF;  //x:focus distance, y:focus radius, z:max radius
uniform vec3 uFade; //x:start distance, y:half distance, z:near fade start

const vec3 fadeCol = vec3(0.08, 0.03, 0.06);

varying vec3 pposition;
varying float psize;
varying float palpha;
varying float pdist;

//varying mat3 rotMat;
varying vec3 normX;
varying vec3 normY;
varying vec3 normZ;
varying vec3 normal;

varying float diffuse;
varying float specular;
varying float rstop;
varying float distancefade;

float ellipse(vec2 p, vec2 o, vec2 r) {
    vec2 lp = (p - o) / r;
    return length(lp) - 1.0;
}

void main(void) {
    vec3 p = vec3(gl_PointCoord - vec2(0.5, 0.5), 0.0) * 2.0;
    vec3 d = vec3(0.0, 0.0, -1.0);
    float nd = normZ.z; //dot(-normZ, d);
    if(abs(nd) < 0.0001) discard;
    
    float np = dot(normZ, p);
    vec3 tp = p + d * np / nd;
    vec2 coord = vec2(dot(normX, tp), dot(normY, tp));
    
    //angle = 15 degree
    const float flwrsn = 0.258819045102521;
    const float flwrcs = 0.965925826289068;
    mat2 flwrm = mat2(flwrcs, -flwrsn, flwrsn, flwrcs);
    vec2 flwrp = vec2(abs(coord.x), coord.y) * flwrm;
    
    float r;
    if(flwrp.x < 0.0) {
        r = ellipse(flwrp, vec2(0.065, 0.024) * 0.5, vec2(0.36, 0.96) * 0.5);
    }
    else {
        r = ellipse(flwrp, vec2(0.065, 0.024) * 0.5, vec2(0.58, 0.96) * 0.5);
    }
    
    if(r > rstop) discard;
    
    vec3 col = mix(vec3(1.0, 0.8, 0.75), vec3(1.0, 0.9, 0.87), r);
    float grady = mix(0.0, 1.0, pow(coord.y * 0.5 + 0.5, 0.35));
    col *= vec3(1.0, grady, grady);
    col *= mix(0.8, 1.0, pow(abs(coord.x), 0.3));
    col = col * diffuse + specular;
    
    col = mix(fadeCol, col, distancefade);
    
    float alpha = (rstop > 0.001)? (0.5 - r / (rstop * 2.0)) : 1.0;
    alpha = smoothstep(0.0, 1.0, alpha) * palpha;
    
    gl_FragColor = vec4(col * 0.5, alpha);
}
</script>

<script id="pp_final_fsh" type="x-shader/x_fragment">
#ifdef GL_ES
//precision mediump float;
precision highp float;
#endif
uniform sampler2D uSrc;
uniform sampler2D uBloom;
uniform vec2 uDelta;
varying vec2 texCoord;
varying vec2 screenCoord;
void main(void) {
    vec4 srccol = texture2D(uSrc, texCoord) * 2.0;
    vec4 bloomcol = texture2D(uBloom, texCoord);
    vec4 col;
    col = srccol + bloomcol * (vec4(1.0) + srccol);
    col *= smoothstep(1.0, 0.0, pow(length((texCoord - vec2(0.5)) * 2.0), 1.2) * 0.5);
    col = pow(col, vec4(0.45454545454545)); //(1.0 / 2.2)
    
    gl_FragColor = vec4(col.rgb, 1.0);
    gl_FragColor.a = 0.0;
}

  // 设置跨年的时间点
function preloadImages() {
  const imagePaths = [
    'image/image0.png',
    'image/image1.png',
    'image/image2.png',
    'image/image3.png',
    'image/image4.png',
    'image/image5.png',
    'image/image6.png',
    'image/image7.png',
    'image/image8.png'
  ];

  imagePaths.forEach(path => {
    const img = new Image();
    img.src = path;
  });
}
  const newYearTime = new Date('January 1, 2024 00:00:00').getTime();

  // 更新倒计时和特殊效果
  const updateCountdown = () => {
    const now = new Date().getTime();
    const distance = newYearTime - now;

    if (distance < 1) {
      clearInterval(interval);
      countdown.style.display = 'none';
      displayHappyNewYearMessage();
      displayImages();
      startFireworks();
      return;
    }

    let days = Math.floor(distance / (1000 * 60 * 60 * 24));
    let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    let seconds = Math.floor((distance % (1000 * 60)) / 1000);

    let countdownText = '';
    
    if (days > 0) {
      countdownText += `${days} 天 `;
    }
    if (hours > 0 || days > 0) {
      countdownText += `${hours} 小時 `;
    }
    if (minutes > 0 || hours > 0 || days > 0) {
      countdownText += `${minutes} 分鐘 `;
    }
    countdownText += `${seconds} 秒`;

    countdown.innerHTML = `${countdownText}`;
      
 if (distance <= 1000) { // 少於等於1秒時隱藏文字
    countdown.style.display = 'none';
  } else if (distance <= 11000) {
    countdown.style.fontSize = '100px';
  } else {
    countdown.style.fontSize = '48px';
  }
  };


// 在頁面載入時進行圖片預加載
function displayImages() {
  const imagePaths = [
    'image/image0.png',
    'image/image1.png',
    'image/image2.png',
    'image/image3.png',
    'image/image4.png',
    'image/image5.png',
    'image/image6.png',
    'image/image7.png',
    'image/image8.png'
  ];
 const imageWidths = [
    '250px', // image0.png 的宽度
    '350px', // image1.png 的宽度
    '200px', // image2.png 的宽度
    '220px', // image3.png 的宽度
    '250px', // image4.png 的宽度
    '250px', // image5.png 的宽度
    '220px', // image6.png 的宽度
    '230px', // image7.png 的宽度
    '220px'  // image8.png 的宽度
  ];
    
  const imageElements = imagePaths.map((path, index) => {
    const img = document.createElement('img');
    img.src = path;
    img.style.position = 'absolute';
    img.style.width = imageWidths[index];

    // 保持原始圖片比例
    const imgLoader = new Image();
    imgLoader.src = path;
    imgLoader.onload = function() {
      const aspectRatio = imgLoader.width / imgLoader.height;
      const height = parseInt(img.style.width) / aspectRatio; // 根據寬度計算高度
      img.style.height = `${height}px`; // 設定高度
    };

    img.style.transition = 'opacity 2s'; // 淡出效果
    img.style.opacity = '0'; // 起始透明度為0

    // 設定圖層堆疊順序
if (index === 4) { // image4.png 的索引是4
  img.style.zIndex = '3'; // 将 z-index 设置为比 image5.png 更高的值
}
if (index === 5) { // image5.png 的索引是5
  img.style.zIndex = '2'; // 将 z-index 设置为一个较低的值
}


    document.body.appendChild(img);
    return img;
  });

  // 在3秒後將圖片淡出
  setTimeout(() => {
    imageElements.forEach((img, index) => {
      setTimeout(() => {
        img.style.opacity = '0';
      }, index * 300); // 依次淡出，每隔300毫秒
    });
  }, 3000);

  // 設置圖片位置，使其從中心擴散出去
  imageElements.forEach((img, index) => {
    const angle = ((index - 1.2) / imagePaths.length) * Math.PI * 2;
const radius = 300; // 调整半径
const x = window.innerWidth / 2 + radius * Math.cos(angle) - img.width / 2;
const y = window.innerHeight / 2 + radius * Math.sin(angle) - img.height / 2;
img.style.left = `${x}px`;
img.style.top = `${y}px`;
img.style.opacity = '1'; // 显示图片

  });
}
function displayHappyNewYearMessage() {

  happyNewYearMessage.textContent = '2024新年快樂';
  happyNewYearMessage.className = 'new-year-message';
  document.body.appendChild(happyNewYearMessage);

  setTimeout(() => {
    happyNewYearMessage.style.opacity = '1';

  }, 10);

  setTimeout(() => {
    happyNewYearMessage.style.opacity = '0';
  }, 2000);

  setTimeout(() => {

}
